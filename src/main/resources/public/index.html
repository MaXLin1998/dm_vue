<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="/static/js/vue/vue.global.js"></script>
    <script src="/static/js/vue/axios.min.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/login.js" defer></script>
    <title>Title</title>
</head>
<body>
<div id="appLogin" class="login" style="text-align:center; align:center;">
    <h1>{{appName}}</h1>
    <div class="form-item">
        <label for="email">Email</label>
        <input
                id="email"
                required
                autocomplete="off"
                type="text"
                v-model="loginPara.email"
        >
    </div>
    <div class="form-item">
        <label for="password">Password</label>
        <input
                id="password"
                required
                autocomplete="off"
                type="password"
                v-model="loginPara.password"
        >
    </div>
    <div class="form-item">
        <button class="button" @click="loginHandle()">Button</button>
    </div>
</div>
</body>
</html>
