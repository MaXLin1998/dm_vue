<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="/static/js/vue/vue.global.js"></script>
    <script src="/static/js/vue/axios.min.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/login.js" defer></script>
    <script src="/static/js/common1.js" defer></script>
    <title>Title</title>
</head>
<body>
<br>
<br>
<div id="appLogin" class="login" style="text-align:center; align:center;">
    <h1>{{appName}}</h1>
    <div class="form-item">
        <span style="text-align: left">Email</span>
        <br>
        <label for="email">
            <input
                    id="email"
                    required
                    autocomplete="off"
                    type="text"
                    v-model="email"
            >
        </label>
    </div>
    <div class="form-item">
        <span style="text-align: left">Password</span>
        <br>
        <label for="password">
            <input
                    id="password"
                    required
                    autocomplete="off"
                    type="password"
                    v-model="password"
            >
        </label>
    </div>
    <div class="form-item">
        <button class="button" @click="loginHandle()">Button</button>
    </div>
</div>
</body>
</html>
